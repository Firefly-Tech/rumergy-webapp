version: "3.3"
services:
  db:
    restart: always
    image: mariadb
    env_file:
      - .db_env
    ports:
      - "3302:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    volumes:
      - react_build:/app/frontend/build
    depends_on:
      - backend
  backend:
    restart: unless-stopped
    build:
      context: backend
      dockerfile: Dockerfile
    depends_on:
      - db
    entrypoint: /app/backend/wsgi-entrypoint.sh
    expose:
      - 8000
  nginx:
    restart: unless-stopped
    image: nginx:stable
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/react
    depends_on:
      - backend
      - frontend
volumes:
  react_build:
